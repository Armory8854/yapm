<!doctype html>
<html lang="en">
    <body>
      {% include "header.html" %}
      <div class="settings-menu">
	<form method="post">
	  {% for setting in settings %}
	  <label for="{{ setting.name }}">{{ setting.name }}</label>
	  <input type="text" name="{{ setting.name }}" id="{{ setting.name }}" value="{{ setting.value }}">
	  {% endfor %}
	</form>
    </body>
</html>
