<!doctype html>
<html lang="en">
    <body>
      {% include "header.html" %}
      <div class="settings-menu">
	<form method="post" action="settings-update">
	  {% for key, value in settings.items() %}
	  <div class="settings-item">
	    <label for="{{ key }}" class="settings-label">{{ key }}</label>
	    <input type="text" name="{{ key }}" id="{{ key }}" class="settings-input" value="{{ value }}">
	  </div>
	  {% endfor %}
	  <input type="Submit" value="Submit">
	</form>
    </body>
</html>
