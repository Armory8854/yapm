<!doctype html>
<html lang="en">
    <body>
      {% include "header.html" %}
      <div class="media-player-container">
	<div id="player-left-column">
	  <div id="player-left-top">
	    <img id="song-image" src="" alt="Song Cover Art">
	    <select id="speed-select">
	      <option value="1">1x</option>
	      <option value="1.1">1.1x</option>
	      <option value="1.25">1.25x</option>
	      <option value="1.5">1.5x</option>
	    </select>
	    <h2 id="song-title"></h2>
	  </div>
	  <div id="player-left-bottom">
	    <button class="button-style" onclick="playPrevious()">Previous</button>
	    <!--<button onclick="playCurrentSong()">Play/Pause</button>-->
	    <button class="button-style" onclick="playButton()">Play</button>
	    <button class="button-style" onClick="pauseButton()">Pause</button>
	    <button class="button-style" onclick="playNext()">Next</button>
	  </div>
	</div>
	<div id="player-right-column">
	  <div id="playlist">
	    <div id="song-list"></div>
	  </div>
	</div>
</div>
<div id="podcast-description">
	<h1 class="description-headline">Description</h1>
	<span id="description-full-text"></span>
</div>
      <script>
	var songs = [
	    {% for podcast in podcasts %}
	    {
		"name": "{{ podcast[2] }}",
		"artist": "{{ podcast[0] }}",
		"album": "{{ podcast[0] }}",
		"url": "{{ podcast[1]}}",
		"cover_art_url": "{{ podcast[4] }}",
		"date": "{{ podcast[3] }}",
		"description": "{{ podcast[5] }}" 
	    }{% if not loop.last %},{% endif %}
	    {% endfor %}
	];
      </script>
      <script src="{{ media_player_url }}"></script>
    </body>
</html>
